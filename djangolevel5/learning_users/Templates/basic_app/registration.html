{% extends 'basic_app/base.html' %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank for Registering</h1>
  {% else %}
    <h1>Register Here</h1>
    <h3>Fill Out Form</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profle_form.as_p}}
      <input type="submit" value="Register">


    </form>
  {% endif %}

</div>

{% endblock %}
